{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<h1>Пользователи</h1>
<p class="row">
    <form class="col-lg-6" method="get">
        {% bootstrap_form filter_object.form %}
        <button class="btn btn-info">Применить</button>
    </form>
</p>

<div class="row user-list">
    {% for user in filter_object.qs %}
        <div class="p-5 bg-info rounded col-lg-3 col-md-5 col-sm-12">
            <a class="text-dark" href="{% url 'user-info' user.pk %}">{{ user.username }}</a>
        </div>
    {% endfor %}
</div>

{% endblock %}
